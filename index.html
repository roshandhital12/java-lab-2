<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Lab - Loops and Arrays</title>
</head>
<body>
    <h1>JavaScript Lab - Loops and Arrays</h1>
    <p>Check the console for output.</p>

    <script>
        // Declare an array of fruits
        let fruits = ["Apple", "Banana", "Mango", "Orange", "Grapes"];

        // Display the array using a for loop
        console.log("List of fruits using a for loop:");
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // Display the array using a forEach loop
        console.log("\nList of fruits using forEach:");
        fruits.forEach(function(fruit) {
            console.log(fruit);
        });

        // Add a new fruit to the array
        fruits.push("Pineapple");
        console.log("\nAfter adding Pineapple:", fruits);

        // Remove the last fruit
        fruits.pop();
        console.log("After removing the last fruit:", fruits);
    </script>
</body>
</html>
